<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="travel-post">
  <template>
    <style>
      :host {
        display: block;
      }

      .post {
          min-width: 300px;
          padding: 20px;
          display: inline-block;
      }

      .post-img {
          width: 100%;
          background-size: 100% 100%;
          border-radius: 3%;
      }

    </style>
    <div class="post">
        <div class="post-img" style="background-image: url([[post.img_url]]); height: [[imgHeight]]"></div>
        <div>[[post.location]]</div>
    </div>
  </template>

  <script>

    class TravelPost extends Polymer.Element {
      static get is() { return 'travel-post'; }
      static get properties() {
        return {
          post: Object,
          imgHeight: String
        };
      }
     ready() {
         super.ready();
         this.set('imgHeight', (300 / this.post.size) + 'px')
     }
    }

    window.customElements.define(TravelPost.is, TravelPost);
  </script>
</dom-module>
