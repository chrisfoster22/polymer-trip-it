<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../travel-post/travel-post.html">

<dom-module id="travel-posts">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-repeat" items="{{posts}}">
        <travel-post post={{item}}></travel-post>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */

     var myPosts = [
         {"location": "Barcelona", "img": "http://boringhomeutopics.com/wp-content/uploads/2016/02/barcelona-img.jpg"},
         {"location": "Stockholm", "img": "http://blog.secretescapes.com/wp-content/uploads/2015/07/stockholm.jpg"}
     ]

    class TravelPosts extends Polymer.Element {
      static get is() { return 'travel-posts'; }
      static get properties() {
        return {
          posts: {
            type: Array,
            value: myPosts
          }
        };
      }
    }

    window.customElements.define(TravelPosts.is, TravelPosts);
  </script>
</dom-module>
