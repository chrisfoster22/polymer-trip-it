<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="trip-it-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TripItApp extends Polymer.Element {
      static get is() { return 'trip-it-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: ':)'
          }
        };
      }
    }

    window.customElements.define(TripItApp.is, TripItApp);
  </script>
</dom-module>
